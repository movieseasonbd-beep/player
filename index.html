<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="central-play-btn" title="Play"><i class="fas fa-play"></i></div>
        <video class="video" src=""></video>

        <!-- সেটিংস মেনু (ডিফল্টভাবে লুকানো থাকবে) -->
        <div class="settings-menu">
            <div class="menu-header">
                <div><i class="fa-solid fa-clock"></i> Speed</div>
                <button class="close-btn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <ul>
                <li data-speed="0.5">0.5x</li>
                <li data-speed="1" class="active">1x</li>
                <li data-speed="1.25">1.25x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="2">2x</li>
            </ul>
        </div>

        <div class="controls-container">
            <div class="progress-range" title="Seek">
                <!-- নতুন 3-Layer প্রোগ্রেস বারের জন্য -->
                <div class="progress-background"></div>
                <div class="buffer-bar"></div>
                <div class="progress-filled"></div>
                <input type="range" class="progress-bar" value="0" min="0" max="100" step="0.1">
            </div>

            <div class="control-group">
                <div class="controls-left">
                    <button class="control-btn" id="play-pause-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button class="control-btn" id="rewind-btn" title="Rewind 10s"><i class="fa-solid fa-rotate-left"></i></button>
                    <button class="control-btn" id="forward-btn" title="Forward 10s"><i class="fa-solid fa-rotate-right"></i></button>
                    <button class="control-btn" id="volume-btn" title="Mute/Unmute"><i class="fas fa-volume-high"></i></button>
                    <span class="time-display">00:00 / 00:00</span>
                </div>
                <div class="controls-right">
                    <button class="control-btn" id="settings-btn" title="Settings"><i class="fas fa-cog"></i></button>
                    <button class="control-btn" id="fullscreen-btn">
                        <i class="fas fa-expand"></i>
                        <span class="tooltip">Fullscreen</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
