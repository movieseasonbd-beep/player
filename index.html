<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="player-container">
        <!-- === লোডিং স্ক্রিন === -->
        <div class="loading-overlay">
            <div class="loading-content">
                <div class="loading-logo">MovieSeason</div>
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
                <div class="loading-text">
                    <span class="loading-maintext">Loading... </span>
                    <span class="loading-subtext">Stream Unlimited movieseason.top</span>
                </div>
            </div>
        </div>

        <div class="central-play-btn" title="Play">
            <svg class="play-icon" viewBox="0 0 24 24"><path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"></path></svg>
        </div>
        <video class="video" src=""></video>

        <!-- === সেটিংস মেনু (গ্রুপ ডিজাইন) === -->
        <div class="settings-menu">
            <div class="menu-handle-container"><div class="menu-handle"></div></div>
            <div class="menu-content-wrapper">
                <!-- প্রধান মেনু -->
                <div class="menu-page menu-main active">
                    <!-- প্লেয়ার সেটিংস গ্রুপ -->
                    <ul id="player-settings-group" class="settings-group">
                        <!-- কোয়ালিটি অপশন (JavaScript দিয়ে যোগ হবে) -->
                        <li id="speed-menu-btn">
                            <div class="menu-item-label">
                                <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8s8 3.58 8 8s-3.58 8-8 8zm.5-13H11v6l5.25 3.15l.75-1.23l-4.5-2.67z"></path></svg>
                                <span>Playback</span>
                            </div>
                            <div class="menu-item-value">
                                <span class="current-value">Normal</span>
                                <svg class="arrow-right" viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path></svg>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- স্পিড সাব-মেনু -->
                <div class="menu-page menu-speed">
                    <div class="menu-header">
                        <button class="back-btn"><svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path></svg></button>
                        <span>Playback</span>
                    </div>
                    <ul id="speed-options-list">
                        <li data-speed="0.5">0.5x</li>
                        <li data-speed="1" class="active">Normal</li>
                        <li data-speed="1.25">1.25x</li>
                        <li data-speed="1.5">1.5x</li>
                        <li data-speed="2">2x</li>
                    </ul>
                </div>
                <!-- কোয়ালিটি সাব-মেনু -->
                <div class="menu-page menu-quality">
                     <div class="menu-header">
                        <button class="back-btn"><svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path></svg></button>
                        <span>Quality</span>
                    </div>
                    <ul id="quality-options-list">
                        <!-- JavaScript দিয়ে যোগ হবে -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- === কন্ট্রোল বার === -->
        <div class="controls-container">
            <!-- আগের মতোই সব কোড থাকবে -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
