<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="style.css">
    <!-- HLS.js লাইব্রেরি -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <!-- নতুন: FFmpeg.wasm লাইব্রেরি (MKV চালানোর জন্য) -->
    <script src="https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js"></script>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
</head>
<body>
    <div class="player-container">
        <!-- === লোডিং স্ক্রিন === -->
        <div class="loading-overlay">
            <div class="loading-content">
                <div class="loading-logo">MovieSeason</div>
                <div class="loading-bar-container">
                    <div class="loading-bar"></div>
                </div>
                <div class="loading-text">
                    <span class="loading-maintext">Loading... </span>
                    <span class="loading-subtext">Stream Unlimited movieseason.top</span>
                </div>
            </div>
        </div>

        <canvas id="frame-hold-canvas"></canvas>

        <div class="central-play-btn" title="Play">
            <svg class="play-icon" viewBox="0 0 24 24">
                <defs>
                    <linearGradient id="centralPlayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff0000;" />
                        <stop offset="100%" style="stop-color:#f16d0f;" />
                    </linearGradient>
                </defs>
                <path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z" fill="url(#centralPlayGradient)"></path>
            </svg>
        </div>
        <video class="video" src=""></video>

        <!-- === সেটিংস মেনু (গ্রুপ ডিজাইন) === -->
        <div class="settings-menu">
            <div class="menu-handle-container"><div class="menu-handle"></div></div>
            <div class="menu-content-wrapper">
                <div class="menu-page menu-main active">
                    <ul id="player-settings-group" class="settings-group">
                        <li id="speed-menu-btn">
                            <div class="menu-item-label">
                                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g id="Timer"><g><path d="M2.336,9.685A9.934,9.934,0,0,0,13.592,21.808,9.931,9.931,0,0,0,20.708,7.23,10.046,10.046,0,0,0,12,2.072a.507.507,0,0,0-.5.5v4.2a.5.5,0,0,0,1,0v-4.2l-.5.5a8.935,8.935,0,0,1,8.433,11.892A8.938,8.938,0,0,1,6.468,19.027,9.041,9.041,0,0,1,3.3,9.951c.142-.627-.822-.9-.964-.266Z"></path><path d="M7.4,8.117a.5.5,0,0,1,.707-.707l4.243,4.242h0a.5.5,0,0,1-.707.707Z"></path></g></g></svg>
                                <span>Playback</span>
                            </div>
                            <div class="menu-item-value">
                                <span class="current-value">Normal</span>
                                <svg class="arrow-right" viewBox="0 0 24 24"><path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"></path></svg>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="menu-page menu-speed">
                    <div class="menu-header">
                        <button class="back-btn"><svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path></svg></button>
                        <span>Playback</span>
                    </div>
                    <ul id="speed-options-list">
                        <li data-speed="0.5">0.5x</li>
                        <li data-speed="1" class="active">Normal</li>
                        <li data-speed="1.25">1.25x</li>
                        <li data-speed="1.5">1.5x</li>
                        <li data-speed="2">2x</li>
                    </ul>
                </div>
                <div class="menu-page menu-quality">
                     <div class="menu-header">
                        <button class="back-btn"><svg viewBox="0 0 24 24"><path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"></path></svg></button>
                        <span>Quality</span>
                    </div>
                    <ul id="quality-options-list">
                        <!-- JavaScript দিয়ে যোগ হবে -->
                    </ul>
                </div>
            </div>
        </div>

        <!-- === প্রধান কন্ট্রোল বার === -->
        <div class="controls-container">
            <!-- (আপনার আগের সম্পূর্ণ কন্ট্রোল বার HTML এখানে থাকবে) -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
